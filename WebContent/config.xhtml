<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title></title>
</h:head>
<h:body>
	<ui:composition template="/layouts/app.xhtml">
		<ui:define name="content">
			<h:form>
				<p:wizard>
					<p:tab id="bancoDeDados" title="Configuração do Banco de Dados">
						<p:panel>
							<p:growl id="msg"  />
							<h:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="Ip do Servidor: *" />
								<p:inputText value="#{controleConfig.servidor}" required="true"
									label="Ip do Servidor" />
								<h:outputText value="Caminho do Banco de Dados: *" />
								<p:inputText value="#{controleConfig.caminhoBanco}"
									required="true" label="Caminho do Banco de Dados" />
								<h:outputText value="Usuário *" />
								<p:inputText value="#{controleConfig.usuario}" required="true"
									label="Usuário" />
								<h:outputText value="Senha: *" />
								<p:password value="#{controleConfig.senha}" required="true"
									label="Senha" />
								<p:commandButton value="Testar Conexão"
									actionListener="#{controleConfig.salvarConfig}"
									update="msg" />
							</h:panelGrid>
						</p:panel>
					</p:tab>
					<p:tab id="psychemedics" title="Configuração PSYCHEMEDICS">
						<p:panel>
							<h:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="Usuário: *" />
								<p:inputText value="#{controleConfig.usuarioPsy}"
									required="true" label="Usuário" />
								<h:outputText value="Senha: *" />
								<p:password value="#{controleConfig.senhaPsy}" required="true"
									label="Senha" />
							</h:panelGrid>
						</p:panel>
					</p:tab>
				</p:wizard>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
