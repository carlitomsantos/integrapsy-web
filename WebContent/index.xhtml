<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>IntegraPsy-Web</title>
</h:head>
<h:body>
	<ui:composition template="/layouts/app.xhtml">
		<ui:define name="content">
			<div class="ui-g">
				<div class="ui-g-12">
					<h:form prependId="false">
						<h:panelGrid columns="3">
							<h:outputText value="Buscar Pacientes :" />
							<p:inputText id="counter" value="#{controleBuscaPacientes.nome}"
								size="130" />
							<p:commandButton id="btnBuscar" value="Buscar"
								actionListener="#{controleBuscaPacientes.buscaPaciente}"
								update="tabelaPacientes" />
						</h:panelGrid>

					</h:form>
				</div>
			</div>
			<div class="ui-g">
				<div class="ui-g-12">
					<p:dataTable id="tabelaPacientes" var="paciente"
						value="#{controleBuscaPacientes.pacientes}">
						<p:column headerText="Nome">
							<h:outputText value="#{paciente.nome}" />
						</p:column>
						<p:column headerText="Data Nascimento">
							<h:outputText value="#{paciente.datNascimento}">
								 <f:convertDateTime pattern="dd/MM/yyyy"/>
							</h:outputText>
						</p:column>
					</p:dataTable>
				</div>
			</div>




		</ui:define>

	</ui:composition>
</h:body>
</html>
