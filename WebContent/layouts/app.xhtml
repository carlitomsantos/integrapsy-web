<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>IntegraPsy- WEB</title>
</h:head>
<h:body>
	<div class="ui-g">
		<div class="ui-g-12">
			<h:form>
				<p:menubar>
					<p:menuitem value="Início" action="/app/index?faces-redirect=true" ajax="false" />
					<p:menuitem value="Nova Solicitação"
						action="/app/busca_paciente?faces-redirect=true" ajax="false" />
					<p:menuitem value="Configurações"
						action="/config/config?faces-redirect=true" ajax="false" />
					<f:facet name="options">
					<p:commandButton  value="Sair" action="#{controleLogin.logout}" ajax="false"
							icon="ui-icon-extlink" />
					</f:facet>
				</p:menubar>
			</h:form>
		</div>

	</div>
	<div>
		<ui:insert name="content" />
	</div>
	<p:layout fullPage="true" rendered="false">

		<p:layoutUnit position="north" size="60" collapsible="true">

		</p:layoutUnit>

		<p:layoutUnit position="center">

		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
